<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round"> -->
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body class="align">

  <div class="grid">

    <div id="login">

      <h2><span class="fontawesome-lock"></span>Sign In</h2>

      <form >

        <fieldset>

          <p><label for="email">Username</label></p>
          <p><input type="text" name="user" id="user" required id="id_user" placeholder="Username"></p>

          <p><label for="password">Password</label></p>
          <p><input type="password" name="pw" id="password" required id="id_pw" placeholder="password"></p>

          <p id="sum">Sign In</p>

        </fieldset>

      </form>

    </div> <!-- end login -->

  </div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/accionts.js"></script>
</body>
  
  
</body>
</html>
