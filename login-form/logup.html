<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>Registro de evaluaciones</title>

<body>
  
      
   
 

 <div id="c">
 <section id="event">
	<header>
		<h1>Registro de evaluaciones</h1>
	</header>
	<div class="container">

		<div class="row">
			<form id="vole">
				<select name="profesor" id="id_profesor" class="col-6 arreglos select-especial">
					<option value="0" selected>Select Profesor</option>
				</select>
				
				<select name="evaluacion" id="id_evaluacion" class="col-6 arreglos select-especial">
					<option value="evento_vacio" selected>Select Evaluaci√≥n</option>
				</select>
				<input type="url" name="repo0" id="id_repo" maxlength="20" placeholder="URL of repository" class="col-12 arreglos ">
				<input type="text" name="name0" id="id_name" maxlength="20" placeholder="Name" class="col-4 arreglos ">
				<input type="text" name="surname0" id="id_surname" maxlength="20" placeholder="Surname" class="col-4 arreglos ">
				<input type="number" name="identity0" id="id_identity" maxlength="20" placeholder="C.I" class="col-4 arreglos ">
				
                
				
			</form>
		</div>
		<a class="btn" id="mas"><strong>+</strong></a>
		<a class="btn" id="subir"><strong>Registrar alumno</strong></a>
	</div>	
	</section>
 </div>
